<body class="text-center">
  <form action="/new_account" class="form-create_account" method="POST">
    <img class="mb-4" src="images\logo_wallet.png" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">Create new account</h1>
    <input type="text" name="account" class="form-control top" placeholder="Account (wallet name)" autocomplete="off" required autofocus>
    <input type="password" name="password" class="form-control middle" placeholder="Password" required>
    <input type="password" name="cPassword" class="form-control bottom" placeholder="Confirm Password" required>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Create</button>
    <p class="mt-5 mb-3 text-muted">&copy; Test Project</p>
  </form>
  <script src="https://ajax.googleapis.com/ajax/libs/d3js/5.15.0/d3.min.js"></script>
  <script src="app.js" charset="utf-8"></script>
</body>
